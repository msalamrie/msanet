<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak – msanet</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        .contact-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .contact-form h2,
        .contact-info h2 {
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-wa {
            width: 100%;
            padding: 12px;
            background: #22c55e;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-wa i {
            margin-right: 6px;
        }

        .contact-info p {
            margin-bottom: 12px;
            font-size: 15px;
            color: #334155;
        }

        .contact-info i {
            color: #2563eb;
            margin-right: 8px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            margin-right: 12px;
            margin-top: 8px;
            text-decoration: none;
            font-weight: bold;
            color: #1f2933;
        }

        .social-links a i {
            font-size: 20px;
            margin-right: 6px;
        }

        .social-links a.instagram i {
            color: #e1306c;
        }

        .social-links a.tiktok i {
            color: #000;
        }

        @media (max-width: 900px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="wrapper nav-container">

        <div class="brand">
            <i class="fa-solid fa-globe"></i>
            <span>msanet</span>
        </div>

        <ul class="menu" id="menu">
            <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="artikel.html"><i class="fa fa-newspaper"></i> Artikel</a></li>
            <li><a href="kategori.html"><i class="fa fa-folder"></i> Kategori</a></li>
            <li><a class="active" href="kontak.html"><i class="fa fa-envelope"></i> Kontak</a></li>
        </ul>

        <div class="menu-toggle" id="menuToggle">
            <i class="fa-solid fa-bars"></i>
        </div>

    </div>
</nav>

<!-- BANNER -->
<section class="banner">
    <div class="wrapper">
        <h2>Kontak</h2>
        <p>Hubungi kami melalui WhatsApp atau media sosial</p>
    </div>
</section>

<!-- MAIN -->
<main class="wrapper main-content">
    <div class="container">

        <section class="content">
            <div class="card">
                <div class="contact-grid">

                    <!-- LEFT: FORM -->
                    <div class="contact-form">
                        <h2>Kirim Pesan</h2>

                        <div class="form-group">
                            <label>Nama</label>
                            <input type="text" id="name" placeholder="Nama Anda">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="Email Anda">
                        </div>

                        <div class="form-group">
                            <label>Pesan</label>
                            <textarea id="message" placeholder="Tulis pesan Anda..."></textarea>
                        </div>

                        <button class="btn-wa" onclick="sendWhatsApp()">
                            <i class="fa-brands fa-whatsapp"></i>
                            Kirim ke WhatsApp
                        </button>
                    </div>

                    <!-- RIGHT: INFO -->
                    <div class="contact-info">
                        <h2>Informasi Kontak</h2>

                        <p>
                            <i class="fa fa-location-dot"></i>
                            Tilamuta, Boalemo,<br>
                            Provinsi Gorontalo
                        </p>

                        <p>
                            <i class="fa fa-envelope"></i>
                            marzukalamrie4@gmail.com
                        </p>

                        <h3>Media Sosial</h3>
                        <div class="social-links">
                            <a class="instagram" href="https://instagram.com/marzukalamrie" target="_blank">
                                <i class="fa-brands fa-instagram"></i>
                                @marzukalamrie
                            </a>
                            <br>
                            <a class="tiktok" href="https://www.tiktok.com/@juki123448" target="_blank">
                                <i class="fa-brands fa-tiktok"></i>
                                @juki12344
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>
</main>

<!-- FOOTER -->
<footer class="footer">
    <p>© 2026 msanet | Dibuat dengan ❤️</p>
</footer>

<!-- JS GLOBAL -->
<script src="assets/js/script.js"></script>

<!-- JS WHATSAPP -->
<script>
    function sendWhatsApp() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        if (!name || !message) {
            alert("Nama dan pesan wajib diisi.");
            return;
        }

        const phone = "6285174360414";

        const text =
            `Halo Admin msanet,%0A%0A` +
            `Nama: ${name}%0A` +
            `Email: ${email || "-"}%0A%0A` +
            `Pesan:%0A${message}`;

        window.open(
            `https://wa.me/${phone}?text=${encodeURIComponent(text)}`,
            "_blank"
        );
    }
</script>

</body>
</html>
